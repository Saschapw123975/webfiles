<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites - Crymson</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1426;
      --sidebar: #1d2a4a;
      --main: #ffffff;
      --text-main: #1f2a44;
      --muted: #9aa4b5;
      --accent: #3d73ff;
      --accent-2: #6dd8ff;
      --border: #e6e9f2;
      --card-shadow: 0 20px 60px rgba(0,0,0,0.28);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(140% 120% at 10% 20%, rgba(83,120,255,0.16), transparent 50%),
        radial-gradient(120% 110% at 80% 0%, rgba(63,183,255,0.14), transparent 45%),
        linear-gradient(160deg, #0c1222 0%, #0f172a 45%, #0b1020 100%);
      font-family: 'Manrope', system-ui, sans-serif;
      display: grid;
      place-items: center;
      padding: 30px;
      animation: fade-in 0.6s ease;
      position: relative;
      overflow: hidden;
    }
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(220% 220% at 20% 30%, rgba(255,255,255,0.06), transparent 40%);
      opacity: 0.6;
      pointer-events: none;
    }
    .shell {
      width: 1100px;
      max-width: 96vw;
      height: 620px;
      background: var(--main);
      border-radius: var(--radius);
      display: grid;
      grid-template-columns: 240px 1fr;
      overflow: hidden;
      box-shadow: var(--card-shadow), 0 0 0 1px rgba(255,255,255,0.08);
      animation: slide-up 0.65s ease;
      position: relative;
      isolation: isolate;
      backdrop-filter: blur(8px);
    }
    .shell::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      pointer-events: none;
      z-index: 1;
    }
    .sidebar {
      background: linear-gradient(145deg, #1d2a4a 0%, #1b2141 100%);
      color: #e7ecf7;
      padding: 28px 20px;
      display: flex;
      flex-direction: column;
      isolation: isolate;
      border-right: 1px solid rgba(255,255,255,0.06);
    }
    .sidebar::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(transparent 0, transparent 25px, rgba(255,255,255,0.04) 25px, rgba(255,255,255,0.04) 26px),
        linear-gradient(90deg, transparent 0, transparent 25px, rgba(255,255,255,0.04) 25px, rgba(255,255,255,0.04) 26px);
      background-size: 26px 26px;
      opacity: 0.8;
      pointer-events: none;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin-bottom: 20px;
      display: grid;
      place-items: center;
      border-radius: 12px;
      background: linear-gradient(145deg, rgba(66,125,255,0.25), rgba(109,216,255,0.25));
      backdrop-filter: blur(2px);
    }
    .logo svg { width: 28px; height: 28px; }
    .nav {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.18s ease;
      font-weight: 500;
      font-size: 14px;
      color: rgba(231,236,247,0.9);
    }
    .nav-item:hover {
      background: rgba(255,255,255,0.08);
      transform: translateX(2px);
    }
    .nav-item.active {
      background: rgba(61,115,255,0.18);
      color: #fff;
    }
    .nav-icon {
      width: 20px;
      height: 20px;
      opacity: 0.9;
    }
    .main {
      background: var(--main);
      padding: 48px 60px;
      display: flex;
      flex-direction: column;
      color: var(--text-main);
    }
    h1 {
      margin: 0 0 20px;
      font-size: 28px;
      font-weight: 700;
      color: #25304b;
    }
    .favorites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      overflow-y: auto;
      flex: 1;
    }
    .fav-card {
      background: #f8fbff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.18s ease;
      cursor: pointer;
      text-align: center;
    }
    .fav-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .fav-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 12px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: linear-gradient(145deg, rgba(61,115,255,0.12), rgba(109,216,255,0.12));
      color: var(--accent);
    }
    .fav-icon svg { width: 28px; height: 28px; }
    .fav-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
    }
    .fav-desc {
      font-size: 13px;
      color: var(--muted);
    }

    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slide-up { from { transform: translateY(18px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    @media (max-width: 980px) {
      .shell { grid-template-columns: 1fr; height: auto; }
      .sidebar { display: none; }
      .main { padding: 40px 32px 50px; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.001ms !important; transition-duration: 0.001ms !important; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="logo">
        <svg viewBox="0 0 64 64" fill="none">
          <path d="M10 20c6 8 14 12 22 12s16-4 22-12" stroke="#74e0ff" stroke-width="5" stroke-linecap="round"/>
          <path d="M18 12h28l-6 10H24l-6-10z" fill="#3d73ff" opacity="0.9"/>
          <circle cx="32" cy="36" r="6" fill="#6dd8ff" opacity="0.9"/>
        </svg>
      </div>
      <ul class="nav">
        <li class="nav-item" onclick="location.href='welcome.html'">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9,22 9,12 15,12 15,22"/>
          </svg>
          Dashboard
        </li>
        <li class="nav-item" onclick="location.href='activity.html'">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          Activity
        </li>
        <li class="nav-item" onclick="location.href='projects.html'">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10,9 9,9 8,9"/>
          </svg>
          Projects
        </li>
        <li class="nav-item active">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
          </svg>
          Favorites
        </li>
        <li class="nav-item" onclick="location.href='fixes.html'">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 8.76l4.24 4.24M12 23v-6m0-6V5m-4.22 13.22l-4.24-4.24M22.46 15.24l-4.24-4.24"/>
          </svg>
          Fixes
        </li>
        <li class="nav-item" onclick="location.href='dlc.html'">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="9" x2="15" y2="9"/>
            <line x1="9" y1="15" x2="15" y2="15"/>
          </svg>
          Tools
        </li>
        <li class="nav-item" onclick="location.href='settings.html'">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 8.76l4.24 4.24M12 23v-6m0-6V5m-4.22 13.22l-4.24-4.24M22.46 15.24l-4.24-4.24"/>
          </svg>
          Settings
        </li>
      </ul>
    </aside>

    <main class="main">
      <h1>Favorites</h1>
      <div class="favorites-grid">
        <div class="fav-card">
          <div class="fav-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
          </div>
          <div class="fav-title">Crymson Core</div>
          <div class="fav-desc">Platform core</div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="main.js"></script>
  <script src="animations.js"></script>
  <script src="advanced-animations.js"></script>
</body>
</html>
